<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 44px;
            margin-top: 70px;
        }

        .box {
            height: 45px;
            width: 45px;
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- 
    Given 5 boxes assign a random color and a random background to each boxes using dom concept
     -->
    <div class="container">
        <div class="box">box 1</div>
        <div class="box">box 2</div>
        <div class="box">box 3</div>
        <div class="box">box 4</div>
        <div class="box">box 5</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
